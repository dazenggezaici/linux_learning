<h2>配置IPv6地址</h2>
<br />
在您的两个考试系统上配置接口 eth0 使用下列 IPv6 地址：
<li>server<font color="red">0</font> 上的地址应该是 2003:ac18::305/64</li>
<li>desktop<font color="red">0</font> 上的地址应该是 2003:ac18::306/64</li>
<li>两个系统必须能与网络 2003:ac18/64 内的系统通信</li>
<li>地址必须在重启系统后依旧生效 </li>
<li>两个系统必须保持当前的 IPv4 地址并仍然能够通信</li>
